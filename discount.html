<!DOCTYPE html>
<html>
    <head>
        <title>Price Discount Page</title>
    
    </head>
    <body>
        <header>Bitra Rahul Datta Computes Discounts</header>

        <style>
            h2 {
                background-color:blue;
                color: black;
                display: inline-block;
                font-family: 'Times New Roman', Times, serif;
              }
              p {
                background-color:purple;
                color: whitesmoke;
                font-family: 'Times New Roman', Times, serif;
              }
          </style>

<h2>Getting input</h2>

<form class="form-group">
    <label for="amount">Enter base amount </label>
    <input type ="number" id="amount"  value="20" class="form-control"> <br>

    <label for="dis">Enter the discount percentage</label>
    <input type ="number" id="dis" value="10" class="form-control"> <br>

    <input type="button" onclick="discount()" value="Apply discount" class="form-control">
</form>


<p id="result1">This text will be replaced </p>

<script> 

function discount(){
    console.log("Getting form values")
    var a = document.getElementById("amount").value
    var d = document.getElementById("dis").value
    var result=""
 
    for(let i=1;i<=5;i++)
        {
            result += i*(a - (a * d)/100);
            result += " ";
        }
     document.getElementById("result1").innerHTML="Discounted amounts for base "+a+" are "+result
 
}
</script>

<form class="form-group">
    <input type="radio" id="*" value="times" name="arth" onclick="chooseOp()" class="form-control">
    <label for="*">*</label></br>
  
    <input type="radio" id="/" value="divide" name="arth" onclick="chooseOp()" class="form-control">
    <label for="/">/</label></br>
  
    <input type="radio" id="**"  value="exponent" name="arth" onclick="chooseOp()" class="form-control">
    <label for="**">**</label></br>
</form>    
    <p id="results2"> perform operation</p>

    <script>
    function chooseOp(){

    
     var a = document.getElementById("amount").value
     var d = document.getElementById("dis").value
     exponent=document.getElementById("**").checked 
     times=document.getElementById("*").checked
     divide=document.getElementById("/").checked
 
if(exponent){
document.getElementById('results2').innerHTML="<b>(Amount ** discount) Value is: </b>"+a**d
}
else if(times){
document.getElementById('results2').innerHTML="<b>(Amount * discount) Value is: </b>"+a*d

}else if(divide){
document.getElementById('results2').innerHTML="<b>(Amount / discount) value is: </b>"+a/d
}
}
</script>

</body>
</html>
